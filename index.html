<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Nearby Zip Codes</title> 
	<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDKvM_lcW2Bz-mflaUe8CSjgCNlBdeTyM&sensor=true"></script>
	<script src="/scripts/jquery.ui.map.full.min.js"></script>
	<script src="/scripts/app.js"></script>

</head> 
<body> 
<!-- Start of first page: #one -->
<div data-role="page" id="one">

	<div data-role="header">
		<h1>Find a City</h1>
	</div><!-- /header -->

	<div data-role="content" >	
		<h2>Find a City</h2>
		<label for="citySearch">Enter partial city name, then touch desired result city:</label>
		<input type="text" name="citySearch" id="citySearch" value=""  />
		<div class="content-primary">	
			<ol data-role="listview"  data-inset="true" id="cityList">
			</ol>
		</div>
	</div><!-- /content -->
	
	<div data-role="content" >
		<div class="content-primary">	
			<ol data-role="listview"  data-inset="true" id="nearList">
			</ol>
		</div>
	</div><!-- /content -->
	
	<div data-role="footer">
		<h4>Page One</h4>
	</div><!-- /footer -->
</div><!-- /page one -->


<!-- Start of second page: #two -->
<div data-role="page" id="two">
	<a data-rel="back">Back</a>
	<div data-role="header">
		<h1>Ajacent Zip Codes</h1>
	</div><!-- /header -->
	
	<div data-role="content" data-theme="a">
		<div id="map_canvas" style="width:300px; height:300px"></div>
	</div><!-- /content -->
	
	<div data-role="footer">
		<h4>Page Two</h4>
	</div><!-- /footer -->
</div><!-- /page two -->

</body>
</html>
